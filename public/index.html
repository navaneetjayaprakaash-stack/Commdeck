<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">

    <div id="sidebar">
      <div class="list-section">
        <h3>Rooms</h3>
        <ul id="roomList"></ul>
      </div>

      <div class="list-section">
        <h3>Users</h3>
        <ul id="userList"></ul>
      </div>

      <select id="themeSelect"></select>
    </div>

    <div id="chat-area">
      <div id="chat-header"><span id="currentRoom"></span></div>
      <div id="chat-messages"></div>

      <div id="input-area">
        <input id="msgInput" placeholder="Message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <div id="dm-panel" class="hidden">
      <div id="dm-header">
        <span id="dmUser"></span>
        <button id="closeDM">Ã—</button>
      </div>

      <div id="dm-messages"></div>

      <div id="dm-input">
        <input id="dmInput" placeholder="Message...">
        <button id="dmSend">Send</button>
      </div>
    </div>

  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
