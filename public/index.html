<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatify - Multi-Room Chat with DMs</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body data-theme="dark-discord">
    <div id="app">
        <div id="sidebar">
            <div class="list-section">
                <h3>Current Room: <span id="roomTitle">General</span></h3>
                <div class="user-profile">
                    <span id="currentUsername"></span>
                    <button onclick="changeUsername()">Change Name</button>
                </div>
            </div>

            <hr class="separator">

            <div class="list-section room-controls">
                <button onclick="copyRoomLink()">ðŸ”— Copy Room Link</button>
                <button onclick="generateNewRoom()">âž• Create New Room</button>
            </div>

            <hr class="separator">
            
            <div class="list-section">
                <h3>Theme Selector</h3>
                <select id="themeSelector" onchange="applyTheme(this.value)">
                    <option value="dark-discord" selected>Discord Dark</option>
                    <option value="sunset-glow">Sunset Glow</option>
                    <option value="purple-haze">Purple Haze</option>
                    <option value="deep-ocean">Deep Ocean</option>
                    <option value="royal-blue">Royal Blue</option>
                    <option value="sky-breeze">Sky Breeze</option>
                    <option value="hot-pink">Hot Pink</option>
                    <option value="molten-orange">Molten Orange</option>
                    <option value="golden-hour">Golden Hour</option>
                    <option value="rose-red">Rose Red</option>
                    <option value="violet-dream">Violet Dream</option>
                    <option value="indigo-night">Indigo Night</option>
                    <option value="mystic-purple">Mystic Purple</option>
                    <option value="fuchsia-glow">Fuchsia Glow</option>
                    <option value="electric-blue">Electric Blue</option>
                    <option value="aqua-mist">Aqua Mist</option>
                    <option value="magenta-pulse">Magenta Pulse</option>
                    <option value="blazing-orange">Blazing Orange</option>
                    <option value="sunlit-gold">Sunlit Gold</option>
                    <option value="royal-violet">Royal Violet</option>
                    <option value="night-indigo">Night Indigo</option>
                </select>
            </div>

            <hr class="separator">

            <div class="list-section">
                <h3>Users in Room</h3>
                <ul id="userList">
                    </ul>
            </div>
        </div>

        <div id="chat-area">
            <div id="chat-header">
                <h2># <span id="currentRoomDisplay">general</span></h2>
            </div>
            <div id="chat-messages">
                </div>
            <div id="input-area">
                <input id="messageInput" placeholder="Message #general" onkeypress="handleKeyPress(event)" />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div id="dm-panel" class="hidden">
            <div id="dm-header">
                <h3 id="dmRecipientName">Direct Message</h3>
                <button onclick="closeDMPanel()">X</button>
            </div>
            <div id="dm-messages">
                </div>
            <div id="dm-input">
                <input id="dmMessageInput" placeholder="Send a DM..." onkeypress="handleDMKeyPress(event)" />
                <button onclick="sendDM()">Send</button>
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
