<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customizable Chatroom with DMs</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.15.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.15.1/firebase-auth.js"></script>

<!-- Socket.io -->
<script src="/socket.io/socket.io.js"></script>

<style>
:root {
    --bg-color: #f5f5f5;
    --self-msg-color: #4caf50;
    --other-msg-color: #2196f3;
    --font-family: Arial, sans-serif;
    --font-size: 14px;
    --layout-spacing: 8px;
}
body {
    margin: 0;
    font-family: var(--font-family);
    font-size: var(--font-size);
    background-color: var(--bg-color);
    display: flex;
    flex-direction: column;
    height: 100vh;
}
header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
    font-size: 1.2rem;
}
#customizationPanel {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 10px;
    background-color: #eee;
    border-bottom: 1px solid #ccc;
}
#customizationPanel label {
    margin-right: 5px;
}
#chatContainer {
    flex: 1;
    display: flex;
    overflow: hidden;
}
#roomList {
    width: 200px;
    border-right: 1px solid #ccc;
    padding: 10px;
    overflow-y: auto;
    background-color: #fafafa;
}
#roomList h3 {
    margin-top: 0;
}
#roomList button {
    width: 100%;
    margin-bottom: 5px;
    padding: 5px;
    cursor: pointer;
}
#userList {
    margin-top: 10px;
}
#chatArea {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: var(--layout-spacing);
}
#messages {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: var(--layout-spacing);
}
.message {
    padding: 8px 12px;
    border-radius: 12px;
    max-width: 60%;
    word-wrap: break-word;
    color: #fff;
}
.self {
    background-color: var(--self-msg-color);
    align-self: flex-end;
}
.other {
    background-color: var(--other-msg-color);
    align-self: flex-start;
}
#inputArea {
    display: flex;
    margin-top: 5px;
    gap: 5px;
}
#inputArea input {
    flex: 1;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
#inputArea button {
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    background-color: #333;
    color: white;
    cursor: pointer;
}
@media(max-width: 600px) {
    #chatContainer {
        flex-direction: column;
    }
    #roomList {
        width: 100%;
        display: flex;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid #ccc;
    }
    #roomList button {
        flex: 0 0 auto;
    }
}
</style>
</head>
<body>

<header>Customizable Chatroom with DMs</header>

<div id="customizationPanel">
    <label>Background: <input type="color" id="bgColor" value="#f5f5f5"></label>
    <label>Your Msg: <input type="color" id="selfColor" value="#4caf50"></label>
    <label>Other Msg: <input type="color" id="otherColor" value="#2196f3"></label>
    <label>Font: 
        <select id="fontFamily">
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Courier New', monospace">Courier New</option>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="Verdana, sans-serif">Verdana</option>
        </select>
    </label>
    <label>Font Size: <input type="number" id="fontSize" value="14" min="10" max="24">px</label>
    <label>Spacing: <input type="number" id="spacing" value="8" min="2" max="20">px</label>
</div>

<div id="chatContainer">
    <div id="roomList">
        <h3>Rooms</h3>
        <button onclick="joinRoom('general')"># general</button>
        <button onclick="joinRoom('random')"># random</button>
        <input type="text" id="newRoomInput" placeholder="New room">
        <button onclick="createRoom()">Create</button>
        <h3>Users</h3>
        <div id="userList"></div>
    </div>

    <div id="chatArea">
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
