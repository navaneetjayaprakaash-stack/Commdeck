<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen">
    <h2>Enter Your Name</h2>
    <input type="text" id="usernameInput" placeholder="Your name">
    <button id="enterBtn">Enter Chat</button>
  </div>

  <!-- Chat Screen -->
  <div id="chatScreen" class="hidden">
    <div id="chat-container">
      <!-- Header -->
      <header id="chat-header">
        <div id="room-info">
          <h1 id="roomName">Room: </h1>
        </div>
        <div id="name-change">
          <input type="text" id="nameInput" placeholder="Change name">
          <button id="changeNameBtn">Change</button>
        </div>
        <div id="theme-selector-container">
          <select id="themeSelect">
            <option value="theme-galactic-purple">Galactic Purple</option>
            <option value="theme-electric-sunset">Electric Sunset</option>
            <option value="theme-neon-cyberpunk">Neon Cyberpunk</option>
            <option value="theme-cosmic-ocean">Cosmic Ocean</option>
            <option value="theme-lava-glow">Lava Glow</option>
            <option value="theme-aurora-borealis">Aurora Borealis</option>
            <option value="theme-radiant-gold">Radiant Gold</option>
            <option value="theme-cyber-teal">Cyber Teal</option>
            <option value="theme-bubblegum-pop">Bubblegum Pop</option>
            <option value="theme-toxic-lime">Toxic Lime</option>
            <option value="theme-firefly-night">Firefly Night</option>
            <option value="theme-magenta-storm">Magenta Storm</option>
            <option value="theme-electric-cyan">Electric Cyan</option>
            <option value="theme-starry-violet">Starry Violet</option>
            <option value="theme-solar-flare">Solar Flare</option>
            <option value="theme-cosmic-pink">Cosmic Pink</option>
            <option value="theme-midnight-blue">Midnight Blue</option>
            <option value="theme-inferno-red">Inferno Red</option>
            <option value="theme-prism-rainbow">Prism Rainbow</option>
            <option value="theme-hyperspace-neon">Hyperspace Neon</option>
          </select>
        </div>
      </header>

      <!-- Sidebar -->
      <aside id="sidebar">
        <h3>Rooms</h3>
        <select id="roomSelect"></select>
        <button id="newRoomBtn">+ New Private Room</button>

        <h3>Users</h3>
        <ul id="userList"></ul>
      </aside>

      <!-- Main Chat Area -->
      <main>
        <div id="chat-messages"></div>
        <form id="chat-input-container">
          <input type="text" id="messageInput" placeholder="Type a message">
          <button type="submit">Send</button>
        </form>
      </main>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
