<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Room Chat + DMs</title>
<link rel="stylesheet" href="style.css">
</head>
<body data-theme="sunset-glow">

<div id="container">

  <!-- Top Bar -->
  <header id="topBar">
    <div class="user-controls">
      <span>Username: <b id="currentUsername"></b></span>
      <button id="changeUsernameBtn" class="styled-btn">Change Username</button>
    </div>
    <div class="room-controls">
      <label for="themeSelect">Theme:</label>
      <select id="themeSelect" class="styled-select"></select>
      <button id="generateLinkBtn" class="styled-btn">Generate Link</button>
      <input id="newRoomInput" placeholder="New room name" class="styled-input">
      <button id="joinRoomBtn" class="styled-btn">Join Room</button>
    </div>
  </header>

  <!-- Main Content -->
  <main id="chatContent">
    <section id="messagesContainer">
      <div id="gcMessages" class="messages-panel"></div>
    </section>

    <!-- Sidebar -->
    <aside id="sidebar">
      <h3>Group Chats</h3>
      <ul id="gcList"></ul>
      <h3>Users / Direct Messages</h3>
      <ul id="dmList"></ul>
    </aside>
  </main>

  <!-- Input Area -->
  <footer id="inputArea">
    <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off">
    <button id="sendBtn" class="styled-btn">Send</button>
  </footer>

</div>

<!-- DM Panel -->
<div id="dmPanel" class="hidden">
  <div id="dmSidebar">
    <div class="dmHeader">Direct Messages</div>
    <ul id="dmUserList"></ul>
  </div>
  <div id="dmChatArea">
    <div id="dmHeader"></div>
    <div id="dmMessages" class="messages-panel"></div>
    <div id="dmInputArea">
      <input id="dmMessageInput" placeholder="Type a message...">
      <button id="dmSendBtn">Send</button>
    </div>
  </div>
  <button id="dmCloseBtn">Close</button>
</div>

<script type="module" src="script.js"></script>
<script src="/socket.io/socket.io.js"></script>
</body>
</html>
