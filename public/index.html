<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Room Chat + DMs</title>
<link rel="stylesheet" href="style.css">
</head>
<body data-theme="sunset-glow">

<div id="container">

  <!-- Top Bar -->
  <header id="topBar">
    <div class="user-controls">
      <span>Username: <b id="currentUsername"></b></span>
      <button id="changeUsernameBtn" class="styled-btn">Change Username</button>
    </div>
    <div class="room-controls">
      <label for="themeSelect">Theme:</label>
      <select id="themeSelect" class="styled-select"></select>
      <button id="generateLinkBtn" class="styled-btn">Generate Link</button>
      <input id="newRoomInput" placeholder="New room name" class="styled-input">
      <button id="joinRoomBtn" class="styled-btn">Join Room</button>
    </div>
  </header>

  <!-- Main Content -->
  <main id="chatContent">
    <!-- Group Chat Messages -->
    <section id="messagesContainer">
      <div id="gcMessages" class="messages-panel"></div>
    </section>

    <!-- Sidebar -->
    <aside id="sidebar">
      <h3>Group Chats</h3>
      <ul id="gcList"></ul>

      <h3>Users</h3>
      <ul id="userList"></ul>
    </aside>
  </main>

  <!-- Input Area -->
  <footer id="inputArea">
    <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off">
    <button id="sendBtn" class="styled-btn">Send</button>
  </footer>
</div>

<!-- DM Modal -->
<div id="dmModal" class="hidden" style="position:fixed;top:10%;left:50%;transform:translateX(-50%);width:400px;background:var(--sidebar-bg);border:2px solid var(--separator);border-radius:10px;display:flex;flex-direction:column;z-index:1000;">
  <div style="display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid var(--separator);">
    <span id="dmHeader">DM</span>
    <button id="dmCloseBtn" class="styled-btn">Close</button>
  </div>
  <div id="dmMessages" class="messages-panel" style="flex:1;padding:10px;overflow-y:auto;"></div>
  <div style="display:flex;padding:10px;border-top:1px solid var(--separator);">
    <input id="dmMessageInput" type="text" placeholder="Type a DM..." style="flex:1;border:none;border-radius:20px 0 0 20px;padding:10px;background:var(--input-bg);color:var(--text);">
    <button id="dmSendBtn" class="styled-btn" style="border-radius:0 20px 20px 0;">Send</button>
  </div>
</div>

<script type="module" src="script.js"></script>
<script src="/socket.io/socket.io.js"></script>

</body>
</html>
