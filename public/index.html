<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Room Chat DM</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
  <div id="chatScreen">
    <div id="topBar">
      <div id="usernameDisplay">User: <span id="currentUsername"></span> <button id="changeUsernameBtn">Change</button></div>
      <div>
        <select id="themeSelect"></select>
        <button id="generateLinkBtn">Copy Room Link</button>
      </div>
    </div>

    <div id="chatContent">
      <div id="messages"></div>
      <div id="sidebar">
        <h3>Users</h3>
        <ul id="userList"></ul>
      </div>
    </div>

    <div id="inputArea">
      <input id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
