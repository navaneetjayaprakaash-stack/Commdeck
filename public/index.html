<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Chat Room</title>
  <style>
    :root {
      --bg: #ffffff;
      --self-bg: #dfffe0;
      --other-bg: #f3f3f3;
      --font-size: 14px;
      --font: Arial, sans-serif;
    }
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; font-family:var(--font); background:var(--bg); }
    .app { display:flex; height:100vh; }
    .sidebar{ width:260px; border-right:1px solid #ddd; padding:12px; display:flex; flex-direction:column; gap:12px; background:#fafafa; }
    .rooms ul, .users ul, .dms ul { list-style:none; padding:0; margin:4px 0; max-height:180px; overflow:auto; }
    .rooms li, .users li, .dms li { padding:6px; cursor:pointer; border-radius:6px; }
    .main { flex:1; display:flex; flex-direction:column; }
    .header { padding:12px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .messages { padding:12px; flex:1; overflow:auto; display:flex; flex-direction:column; gap:8px; }
    .msg { max-width:75%; padding:8px 10px; border-radius:10px; word-break:break-word; display:inline-block; }
    .meta { font-size:12px; color:#666; margin-bottom:4px; }
    .self { background:var(--self-bg); align-self:flex-end; }
    .other { background:var(--other-bg); align-self:flex-start; }
    .actions { margin-top:6px; display:flex; gap:6px; }
    .inputBar { display:flex; padding:10px; border-top:1px solid #eee; gap:8px; }
    button { cursor:pointer; }
    .tabs { display:flex; gap:8px; }
    .dm-window { display:flex; flex-direction:column; gap:8px; height:100%; }
    .small { font-size:12px; color:#555; }
    .notice { font-size:12px; color:#888; }
  </style>

  <!-- Firebase compat libraries (so old-style firebase.* works) -->
  <script src="https://www.gstatic.com/firebasejs/10.15.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.15.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.15.1/firebase-firestore-compat.js"></script>

  <!-- socket.io -->
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div>
        <div><strong>My Chat Room</strong></div>
        <div class="small">You: <span id="displayName">—</span></div>
        <div class="small">UID: <span id="displayUid">—</span></div>
      </div>

      <div class="rooms">
        <h4>Rooms</h4>
        <ul id="roomList"></ul>
        <div style="display:flex;gap:6px;">
          <input id="newRoomInput" placeholder="new room" style="flex:1;padding:6px"/>
          <button id="createRoomBtn">Create</button>
        </div>
      </div>

      <div class="users">
        <h4>Room users</h4>
        <ul id="userList"></ul>
      </div>

      <div class="dms">
        <h4>DMs</h4>
        <ul id="dmList"></ul>
      </div>

      <div style="margin-top:auto">
        <div>
          <h4>Customize</h4>
          <div><label>Background <input type="color" id="bgColor"/></label></div>
          <div><label>Self bubble <input type="color" id="selfColor"/></label></div>
          <div><label>Other bubble <input type="color" id="otherColor"/></label></div>
          <div><label>Font size <input type="number" id="fontSize" min="12" max="30" style="width:70px"/></label></div>
          <div style="margin-top:6px"><button id="resetCustomize">Reset</button></div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="header">
        <div>
          <span class="small">Room:</span>
          <span id="currentRoomLabel" style="font-weight:700">general</span>
          <span class="small notice" id="roomCount">()</span>
        </div>

        <div style="display:flex;align-items:center;gap:8px">
          <input id="displayNameInput" placeholder="change name" style="padding:6px"/>
          <button id="changeNameBtn">Change</button>
          <button id="signInGoogle">Sign in (Google)</button>
          <div class="tabs">
            <button id="chatTabBtn">Chat</button>
            <button id="dmTabBtn">DMs</button>
          </div>
        </div>
      </div>

      <div id="chatPanel" class="messages"></div>
      <div id="dmPanel" class="messages" style="display:none;"></div>

      <div class="inputBar">
        <input id="messageInput" placeholder="Type a message and press Enter" />
        <button id="sendBtn">Send</button>
        <button id="clearBtn">Clear</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
