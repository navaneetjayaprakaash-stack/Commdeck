<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
<style>
body { font-family: 'Inter', sans-serif; }
.message-container { max-height: 60vh; overflow-y: auto; }
.message-sent { background-color: var(--sent-bg, #3b82f6); color: white; border-bottom-right-radius: 0; }
.message-received { background-color: var(--received-bg, #e5e7eb); color: #1f2937; border-bottom-left-radius: 0; }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div id="main-container" class="bg-white rounded-2xl shadow-xl w-full max-w-lg overflow-hidden flex flex-col min-h-[600px] md:min-h-[700px]">

  <!-- Welcome View -->
  <div id="welcome-view" class="flex flex-col items-center justify-center p-8 space-y-6 flex-1 text-center">
    <h1 class="text-3xl font-bold text-gray-800">Welcome to the Chat!</h1>
    <p class="text-gray-500">Create a new chatroom or join an existing one.</p>

    <div class="w-full space-y-4">
      <button id="create-btn" class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md">Create New Chatroom</button>
      <div class="relative">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-white px-2 text-gray-500">or</span>
        </div>
      </div>
      <div class="space-y-2">
        <input id="join-input" type="text" placeholder="Paste chatroom link here" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="join-btn" class="w-full py-3 px-6 bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg shadow-md">Join Chatroom</button>
      </div>
    </div>
  </div>

  <!-- Chat View -->
  <div id="chat-view" class="flex-col flex-1 hidden">
    <!-- Header -->
    <div class="bg-gray-50 p-4 border-b border-gray-200 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <button id="back-btn" class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <h2 class="text-lg font-semibold text-gray-800 truncate" id="chatroom-title"></h2>
      </div>
      <div class="flex items-center space-x-2 text-sm text-gray-500">
        <span id="user-id-display" class="truncate"></span>
      </div>
    </div>

    <!-- Customization Panel -->
    <div id="custom-panel" class="p-4 border-b border-gray-200 flex flex-col space-y-2">
      <h3 class="font-semibold text-gray-700">Customize UI</h3>
      <div class="flex items-center space-x-2">
        <label>Theme:</label>
        <select id="theme-select" class="border rounded px-2 py-1">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="flex items-center space-x-2">
        <label>Font Size:</label>
        <input id="font-size-input" type="number" min="12" max="24" value="14" class="border rounded px-2 py-1 w-16"> px
      </div>
      <div class="flex items-center space-x-2">
        <label>Sent Bubble:</label>
        <input type="color" id="sent-color" value="#3b82f6">
        <label>Received Bubble:</label>
        <input type="color" id="received-color" value="#e5e7eb">
      </div>
      <button id="save-ui-btn" class="py-1 px-3 bg-blue-600 text-white rounded hover:bg-blue-700 w-full">Save Preferences</button>
    </div>

    <!-- Message List -->
    <div id="messages-list" class="flex-1 overflow-y-auto p-4 space-y-4 message-container"></div>

    <!-- Message Input -->
    <div class="p-4 border-t border-gray-200">
      <div class="flex space-x-2">
        <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="send-btn" class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-90" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 00.149.337.996.996 0 00.865.653H15.89a1 1 0 00.865-.653 1 1 0 00.149-.337l-7-14z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
